
{% load crispy_forms_tags %}
{% load static %}
<!doctype html>
<html lang="en">
  <head>
  
    {% block javascript %}
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script src="{% static 'js/confirmacion.js '%}"></script>
      {%endblock %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  
    <title>Agregar</title>
    <link rel="icon" href="{% static 'img/bart.png'%}" type="image/png">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <a class="navbar-brand text-white" href="{% url 'index'%}">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ">
          <li class="nav-item">
            <a class="nav-link text-white " href="{% url 'nuevo'%}">Agregar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'listar'%}">Datos</a>
          </li>
          
        </ul>
      </div>
    </nav>
    <div class="container">
        <h1 class="text-center mt-5 display-2 text-secondary">Crear Nuevo Dato</h1>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary btn-block mt-2" type="submit" onclick=" agregarnuevo()">Save</button>
        </form>
        <div>
          <img class="img-responsive center-block mt-5" style="margin:0 auto;" src="{% static 'img/banner/hero-banner.png'%}" alt="">
        </div>
        
         
      </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
